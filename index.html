<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="description" content="Your description here" />
		<title>HackFax 2025</title>

		<!-- Favicon -->
		<link rel="icon" href="favicon.ico" type="image/x-icon" />

		<!-- Stylesheet -->
		<link rel="stylesheet" href="styles/colors.css" />
		<link rel="stylesheet" href="styles/styles.css" />
	</head>
	<body>
		<img style="display:none" src="assets/airfoil.png" id="airfoil-img">
		<div id="page-container">
			<div id="header">
				<div id="title">HackFax 2025</div>
				<div id="header-other">Wind Tunnel Simulator UI Thingy I Suppose</div>
			</div>
			<div id="main">
				<div id="view-container">
					<div id="view-subcontainer">
						<div id="readout">Current Values: X Y</div>
						<div id="graph-container">
							<canvas id="canvas"></canvas>
						</div>
						<div id="airfoil-container">
							<canvas id="airfoil"></canvas>
						</div>
					</div>
				</div>
				<div id="control-container">
					<div style="width:100%">
						<h2>Controls</h2>
					</div>
					<div>
						<button onclick="connectSerial()">Connect Sensor</button>
					</div>
					<div>
						<button onclick="tare()">Tare</button>
						<button onclick="createProfile()">Create Profile</button>
						<button onclick="uploadProfile()">Upload Profile</button>
					</div>
					<div>
						<button onclick="toggleGraph()">Show Graph</button>
						<button onclick="toggleAirfoil()">Show Airfoil</button>
					</div>
					<div>
						<button onclick="displaying = 0">Show Load</button>
						<button onclick="displaying = 1">Show Windspeed</button>
					</div>
					<div class="text-button">
						<div><span>Angle of Attack:</span></div>
						<div>
							<input id="attack-input" type="text" placeholder="(Degrees)"></input>
							<button onclick="updateAttack()">Set</button>
						</div>
					</div>
					<div class="text-button">
						<div><span>Wind Speed:</span></div>
						<div>
							<input id="windspeed-input" type="text" placeholder="(MPH)"></input>
							<button onclick="updateWindspeed()">Set</button>
						</div>
					</div>
				</div>
			</div>
			<div id="footer">
				Some extra stuff or information could go here maybe I suppose, this looks nice enough.
			</div>
		</div>
	</body>

	<!-- Scripts -->
	<script src="scripts/ui.js"></script>
	<script src="scripts/coloring.js"></script>
	<script src="scripts/canvas.js"></script>
	<script src="scripts/airfoil.js"></script>
	<script src="scripts/readout.js"></script>
	<script src="scripts/controls.js"></script>
	<script src="scripts/webserial.js"></script>
	<script src="scripts/parseData.js"></script>
</html>
